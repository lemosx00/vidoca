<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fam√≠lia Maranata</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Evita a barra de rolagem se a tela for pequena */
        }

        /* Container que faz a imagem ocupar a tela toda */
        .background-container {
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7)), url('MARANATA.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        /* Nomes maiores */
        h2 {
            font-size: 3rem; /* Tamanho bem maior */
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
        }

        /* Bot√£o maior e marrom */
        button {
            padding: 20px 50px; /* Mais espa√ßoso */
            font-size: 22px; /* Texto maior */
            font-weight: bold;
            background-color: #5D4037; /* Marrom escuro */
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        button:hover {
            background-color: #795548; /* Marrom um pouco mais claro no hover */
            transform: scale(1.05); /* Efeito de aumentar levemente ao passar o mouse */
        }
    </style>
</head>
<body>

<div class="background-container">
    <h2>Seja bem-vindo ‚ù§Ô∏è‚Äçüî•</h2>
    <p>Maranata! Ora Vem Senhor!</p>

    <button onclick="playMusic()">üé∂ Ouvir louvor</button>
</div>

<audio id="louvor">
    <source src="glorious-day.mp3.mp3" type="audio/mpeg">
</audio>

<script>
    function playMusic() {
        const audio = document.getElementById("louvor");
        audio.play();
    }
</script>

</body>
</html>
