<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;

            overflow: hidden;
        }

        .background-container {
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.4)), url('MARANATA.jpg');

            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Alinha ao fundo */
        }

        button {
            /* Deixei 10px para nÃ£o ficar totalmente colado, mas vocÃª pode colocar 0 se quiser */
            margin-bottom: 10px; 
            padding: 25px 60px;
            font-size: 24px;
            font-weight: bold;
            background-color: #5D4037; 
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            width: 90%; /* Opcional: faz o botÃ£o ficar largo em celulares */
            max-width: 400px;
            justify-content: center;
        }

        button:hover {
            background-color: #795548;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="background-container">
